<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos</title>
</head>
<body>
	<h1> Inserindo videos hospedados localmente</h1>
	<p> Este video está hospedado no meu proprio servidor </p>
	<video width="500"  poster ="imagens/capa.png" controls>
	<source src="midias/video.mp4" type="video/mp4">
<source src="midias/video.webm" type="video/webm">
<source src="midias/video.ogv" type="video/ogv">
	<p>Seu navegador não tem compatibilidade com reprodução de videoss</p>
	</video>
	<h1>Inserindo videos do youtube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/CfjsZhKRRAE?si=7m53wE0cPXRc-kI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<h1>Inserindo video do vimeo</h1>
	<iframe src="https://player.vimeo.com/video/861813479?h=4bb45e91be&autoplay=1&loop=1&color=ec4543" width="560" height="234" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
