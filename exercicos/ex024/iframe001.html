<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150-->>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no"> <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em video</a></iframe> para apreder a programar</p>
    <p>
    o repositorio do guanabara tambem <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"> <a href="https://gustavoguanabara.github.io" target="_blank"> Repositorio Github</a></iframe> é bem legal
    </p>
</body>
</html>
