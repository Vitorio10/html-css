<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tentar abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamnho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexievl">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Sam Day.mp3" type="audio/mpeg">
        <source src="midia/Sam Day.mp3" type="audio/ogg">
        <source src="midia/Sam Day.mp3" type="audio/wav">
        infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Sam Day.mp3"> clique aqui para baixar o arquivo MP3</a>
    </audio>

</body>
</html>
